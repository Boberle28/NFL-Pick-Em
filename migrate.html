    async function migratePicksToUid() {
      const snapshot = await getDocs(collection(db, "picks"));

      for (const docSnap of snapshot.docs) {
        const username = docSnap.id;
        const data = docSnap.data();

        const uid = usernameToUidMap[username];
        if (!uid) {
          log(`‚ö†Ô∏è No UID found for "${username}", skipping...`);
          continue;
        }

        const newDocRef = doc(db, "picks", uid);

        // Add username to each week object (optional)
        const updatedData = {};
        for (const [week, weekData] of Object.entries(data)) {
          updatedData[week] = {
            ...weekData,
            username: username
          };
        }

        try {
          await setDoc(newDocRef, updatedData, { merge: true });
          log(`‚úÖ Migrated "${username}" ‚Üí "${uid}"`);
        } catch (err) {
          log(`‚ùå Failed to migrate "${username}": ${err.message}`);
        }
      }

      log("üéâ Migration complete!");
    }

    migratePicksToUid();
