<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFL Pick'em Login</title>
  
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const statusText = document.getElementById("status");

  function formatUsernameAsEmail(username) {
    return `${username}@fake.com`;
  }

  document.getElementById("login-btn").addEventListener("click", async () => {
    const email = formatUsernameAsEmail(usernameInput.value);
    const password = passwordInput.value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // Redirect after login
      window.location.href = "picks.html";
    } catch (err) {
      statusText.textContent = `â›” Login failed: ${err.message}`;
      statusText.style.color = "red";
    }
  });

  document.getElementById("create-btn").addEventListener("click", async () => {
    const email = formatUsernameAsEmail(usernameInput.value);
    const password = passwordInput.value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      statusText.textContent = `âœ… Account created for ${usernameInput.value}`;
      statusText.style.color = "green";
    } catch (err) {
      statusText.textContent = `â›” Account creation failed: ${err.message}`;
      statusText.style.color = "red";
    }
  });

  // âœ… Display logged-in user on page load
  onAuthStateChanged(auth, (user) => {
    if (user) {
      const username = user.email.split("@")[0]; // Get username from fake email
      document.getElementById("status").textContent = `ðŸ”“ Logged in as ${username}`;
      document.getElementById("status").style.color = "green";
    }
  });
</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input {
      padding: 0.5em;
      margin: 0.5em;
      width: 200px;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.5em;
      cursor: pointer;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NFL Pick'em Login</h1>
  <input id="username" type="text" placeholder="Username" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button id="login-btn">Login</button>
  <button id="create-btn">Create Account</button>

  <div id="status"></div>
</body>
</html>
