<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pigskin Pick'em Leaderboard</title>
  <style>
   :root{
    --bg:#0b0b0f;           /* dark page background */
    --panel:#141419;        /* card/table background */
    --ink:#e8e8ea;          /* primary text */
    --muted:#a6a7ad;        /* secondary text */
    --line:rgba(255,255,255,.08);
    --accent:#46a0ff;
    --row-odd:rgba(255,255,255,.02);
    --row-even:transparent;
    --row-hover:rgba(70,160,255,.10);
    --sticky-shadow: 0 6px 12px rgba(0,0,0,.35);
  }

  html,body{height:100%}
  body{
    margin:0;
    background:#000; /* matches the rest of your site */
    color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
    line-height:1.35;
  }

h1 {
    margin-bottom: 1rem;
    color: #d4d2d2;
}

.total-pot {
    margin-bottom: 1rem;
    color: #d4d2d2;
}

.total-pot .pot{
    background: linear-gradient(90deg, #05ab37, #077528);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

a {
    display: inline;
    margin-bottom: 1rem;
    color: #007bff;
    text-decoration: none;
}

  .wrap{
    max-width: 1100px;
    margin: 24px auto 80px;
    padding: 0 16px;
  }

  .card{
    background:var(--panel);
    border:1px solid var(--line);
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 40px rgba(0,0,0,.30);
  }

  .table-wrap{
    overflow:auto;
  }

  table{
    width:100%;
    border-collapse:separate;
    border-spacing:0;
    font-size:14px;
  }

  thead th{
    position:sticky; top:0; z-index:2;
    background:var(--panel);
    border-bottom:1px solid var(--line);
    text-align:left;
    font-weight:600;
    padding:12px 12px;
    white-space:nowrap;
  }
  thead th.sticky-shadow::after{
    content:"";
    position:absolute; left:0; right:0; bottom:-1px; height:1px;
    box-shadow:var(--sticky-shadow);
    opacity:.4;
  }


    tbody td{
    padding:10px 12px;
    border-bottom:1px solid var(--line);
    vertical-align:middle;
  }

   tbody tr:nth-child(odd){ background:var(--row-odd); }
  tbody tr:nth-child(even){ background:var(--row-even); }
  tbody tr:hover{ background:var(--row-hover); }

   #board {
  min-width: 860px; /* adjust as needed */
}

    /* Freeze the first column (header + cells) */
#board thead th:first-child,
#board tbody td:first-child {
  position: sticky;
  left: 0;
  z-index: 3;                /* keep above other cells */
  min-width: 80px;     /* was too wide — tighten it up */
  max-width: 120px;
  background: var(--panel);  /* same as header/table bg */
}

    /* A tiny divider & depth so it looks natural */
#board thead th:first-child {
  border-right: 1px solid var(--line);
  box-shadow: none;
}
#board tbody td:first-child {
  z-index: 2; /* under header but above other cells */
  border-right: 1px solid var(--line);
  box-shadow: none;
}

    .header-meta {
  text-align: center;
  margin: 12px 0 16px;
}

    .rank{
    width:56px; text-align:right; color:var(--muted);
    font-variant-numeric: tabular-nums;
  }
  .player{
    display:flex; align-items:center; gap:10px; min-width:220px;
  }
  .avatar{
    width:28px; height:28px; border-radius:50%; overflow:hidden; flex:0 0 auto;
    background:#222;
  }
  .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
  .player .name{font-weight:600}
  .player .team{color:var(--muted); font-size:12px}

    .num, .center{
    text-align:center;
    font-variant-numeric: tabular-nums;
  }
  .right{ text-align:right; font-variant-numeric: tabular-nums; }

    /* mobile: stack some columns */
  @media (max-width: 720px){
    .rank{ width:44px; }
    .hide-sm{ display:none; }
    .player{ min-width:160px; }
    thead th, tbody td{ padding:10px 10px; }
  }
  </style>
</head>
<body>
  <div class="header-meta">
        <h1>Pigskin Pick'em Leaderboard</h1>
        <h2 class="total-pot">Total Pot: <span class="pot"></span></h2>
        <a class="back-link" href="picks.html">⬅ Back to Picks</a>
        <h3 class="total-pot">
    <span>Current Podium (Not Final)</span>
    <!--<span>Final Podium</span>-->
  </h3>
  <h3 class="total-pot" id="1st">
    1st <span class="winners"></span> <span class="pot"></span>
  </h3>
  <h3 class="total-pot" id="2nd">
    2nd <span class="winners"></span> <span class="pot"></span>
  </h3>
  <h3 class="total-pot" id="3rd">
    3rd <span class="winners"></span> <span class="pot"></span>
  </h3>
    </div>
<main class="wrap">
  <div class="card">
    

    <div class="table-wrap">
      <table id="board">
        <thead>
          <tr>
            <th>Username</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points</th>
            <th>Win Percentage</th>
            <th>Picks Made</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>
</main>

<script type="module">

    let state = {
  sortKey: "points",
  sortDir: "desc", // 'asc' | 'desc'
  q: ""
};

const rowsEl = document.getElementById("rows");
const board = document.getElementById("board");

function render() {
  let filtered = DATA.filter(r => {
    if (!state.q) return true;
    const q = state.q.toLowerCase();
    return r.name.toLowerCase().includes(q) || String(r.team).toLowerCase().includes(q);
  });

  const dir = state.sortDir === "asc" ? 1 : -1;
  filtered.sort((a,b)=>{
    const k = state.sortKey;
    const va = a[k], vb = b[k];
    if (typeof va === "string" || typeof vb === "string") {
      return va.toString().localeCompare(vb.toString(), undefined, {numeric:true}) * dir;
    }
    return (va - vb) * dir;
  });

  // rank recalculates after filtering/sorting
  rowsEl.innerHTML = filtered.map((r, idx) => `
    <tr>
      <td>
        
      <div class="name">${r.name}</div>
          
      </td>
      <td class="hide-sm">${r.team}</td>
      <td class="center">${r.wins}</td>
      <td class="center hide-sm">${r.losses}</td>
      <td class="center">${(r.pct).toFixed(3)}</td>
      <td class="right">${r.points}</td>
    </tr>
  `).join("");

  // update sort header styles
  document.querySelectorAll("th.sortable").forEach(th=>{
    th.classList.toggle("active", th.dataset.key === state.sortKey);
    th.classList.toggle("asc", th.dataset.key === state.sortKey && state.sortDir==="asc");
  });
}

    async function asyncStuff(){
        const predata = await fetch("preseason.json").then(res => res.json());
        const data = await fetch("weeklyData.json").then(res => res.json());

        UpdateRecords(data.teams);

        season.LoadOdds(data.weeks)
        season.LoadOddsPreseason(predata);

        const picksRef = collection(db, "picks");
        const snapshot = await getDocs(picksRef);

        return snapshot;
    }

    async function buildLeaderboard() {
    
      let snapshot = await asyncStuff();
      PullUsersAndGetWins(snapshot);
      let pot = (50 * Object.values(players).length) + 200;
      
      let elem = document.getElementsByClassName("pot");
      elem[0].textContent = '$' + String(pot);

      const tbody = document.getElementById("rows");
      let podiumNumber = 1;

      Object.values(players).forEach(player => {
        const row = document.createElement("tr");
        const perc = player.winpercent == 0 ? 0 : Number(player.winpercent).toFixed(3).replace(/^0+/, "");
        const points = player.points == 0 ? 0 : Number(player.points).toFixed(2);
        row.innerHTML = `
          <td data-label="Username" class="userrow">
            <a href="userstatstemplate.html?user=${player.username}">${player.username}</a>
          </td>
          <td data-label="Wins">${player.wins}</td>
          <td data-label="Losses">${player.losses}</td>
          <td data-label="Points">${points}</td>
          <td data-label="Win Percentage">${perc}</td>
          <td data-label="Picks Made">${player.picksMade}</td>
        `;
        
        if(podiumNumber == 1)
        {
          let pod = document.getElementById("1st");
          pod.getElementsByClassName("winners")[0].textContent = player.username;
          pod.getElementsByClassName("pot")[0].textContent = "$1000";
        }
        else if(podiumNumber == 2)
        {
          let pod = document.getElementById("2nd");
          pod.getElementsByClassName("winners")[0].textContent = player.username;
          pod.getElementsByClassName("pot")[0].textContent = "$100";
        }
        else if(podiumNumber == 3){
          let pod = document.getElementById("3rd");
          pod.getElementsByClassName("winners")[0].textContent = player.username;
          pod.getElementsByClassName("pot")[0].textContent = "$50";
        }

        ++podiumNumber
        tbody.appendChild(row);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          buildLeaderboard(); // safe to access Firestore now
        } else {
          window.location.href = "index.html"; // redirect if not logged in
        }
      });
    });

  </script>
</body>
</html>
